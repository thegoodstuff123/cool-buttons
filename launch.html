<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    height: 100vh;
    overflow: hidden;

  }

    position: absolute;
    top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div id="rocket">ðŸš€</div>
  <button id="launchBtn">Launch Rocket!</button>

  <script>
    document.getElementById('launchBtn').addEventListener('click', () => {
      const rocket = document.getElementById('rocket');
      rocket.style.transition = 'bottom 3s ease-in-out';
      rocket.style.bottom = '100vh';
    });
  </script>
</body>
