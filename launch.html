<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  height: 100vh;
  overflow: hidden;
  color: white;
  font-family: Arial, sans-serif;
  flex-direction: column;
}
#rocket { font-size: 5rem; position: absolute; bottom: 0; transition: bottom 3s ease-out; }
button { margin: 10px; padding: 10px 20px; font-size: 1rem; border-radius: 10px; cursor:pointer; }
.coins { font-size: 1.5rem; margin-top: 10px; }
</style>
</head>
<body>

<div id="rocket">ðŸš€</div>
<button id="launchBtn">Launch Rocket!</button>
<button id="backBtn">â¬… Back</button>
<div class="coins">ðŸ’° Coins: <span id="coins">0</span></div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
document.getElementById('coins').textContent = coins;

// Launch rocket animation
document.getElementById('launchBtn').addEventListener('click', ()=>{
  document.getElementById('rocket').style.bottom='100vh';
});

// Back button
document.getElementById('backBtn').addEventListener('click', ()=>{
  location.href='index.html';
});

// Optional: auto-update coins if other page adds coins
setInterval(()=>{
  coins = parseInt(localStorage.getItem('coins')) || coins;
  document.getElementById('coins').textContent = coins;
},500);
</script>
</body>
