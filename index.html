<!DOCTYPE html>
<html>
<head>
  <title>Cool Buttons</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 15px 40px;
      margin: 20px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, hotpink, cyan);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px cyan;
    }
  </style>
</head>
