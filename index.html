<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Lab ðŸš€</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/38/Button_Icon.png">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(135deg, #111, #222);
    color: white;
    transition: background 0.5s;
  }

  h1 {
    font-size: 3rem;
    margin: 20px 0;
  }

  .coins {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .button-row {
    margin: 10px 0;
  }

  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #ff00cc, #3333ff);
    box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px rgba(0, 200, 255, 0.9);
  }

  button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-30deg);
    transition: 0.5s;
  }

  button:hover::before {
    left: 100%;
  }

  #settingsModal, #shopModal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00ffff;
    color: white;
  }

  #settingsModal button, #shopModal button {
    margin-top: 15px;
  }

</style>
</head>
<body>
<h1>ðŸš€ Button Lab</h1>
<div class="coins">ðŸ’° Coins: <span id="coins">0</span></div>

<div class="button-row">
  <button id="playBtn">Play</button>
  <button id="settingsBtn">Settings</button>
  <button id="launchBtn">Launch</button>
</div>

<div class="button-row">
  <button id="surpriseBtn">Surprise</button>
  <button id="colorBurstBtn">Color Burst</button>
  <button id="confettiBtn">Confetti</button>
  <button id="shopBtn">Shop</button>
  <button id="resetBtn">Reset</button>
</div>

<!-- Settings Modal -->
<div id="settingsModal">
  <h2>Settings</h2>
  <label>
    Background Color:
    <input type="color" id="bgColorPicker" value="#111111">
  </label>
  <br>
  <button id="closeSettings">Close</button>
</div>

<!-- Shop Modal -->
<div id="shopModal">
  <h2>Button Shop</h2>
  <p>Buy fun buttons with your Button Coins!</p>
  <button id="buyButtonBtn">Buy New Button (Cost: 10 coins)</button>
  <br>
  <button id="closeShop">Close</button>
</div>

<script>
let coins = 0;

// ---- Update coin display ----
function updateCoins() {
  document.getElementById('coins').textContent = coins;
}

// ---- Play Button: Click Game ----
document.getElementById('playBtn').addEventListener('click', () => {
  const gameBtn = document.createElement('button');
  gameBtn.textContent = "Click Me!";
  gameBtn.style.fontSize = "1.5rem";
  gameBtn.style.padding = "20px 50px";

  document.body.innerHTML = "<h1>Game Started!</h1>";
  document.body.appendChild(gameBtn);

  gameBtn.addEventListener('click', () => {
    coins++;
    updateCoins();
  });
});

// ---- Settings Modal ----
const settingsModal = document.getElementById('settingsModal');
document.getElementById('settingsBtn').addEventListener('click', () => {
  settingsModal.style.display = 'block';
});
document.getElementById('closeSettings').addEventListener('click', () => {
  settingsModal.style.display = 'none';
});
document.getElementById('bgColorPicker').addEventListener('input', (e) => {
  document.body.style.background = e.target.value;
});

// ---- Launch Button ----
document.getElementById('launchBtn').addEventListener('click', () => {
  window.location.href = 'launch.html';
});

// ---- Surprise Button ----
document.getElementById('surpriseBtn').addEventListener('click', () => {
  const emojis = ['ðŸŽ‰','ðŸª','ðŸ’¥','âœ¨','ðŸ”¥','ðŸŒˆ'];
  const emoji = emojis[Math.floor(Math.random()*emojis.length)];
  alert(`Surprise! ${emoji}`);
});

// ---- Color Burst Button ----
document.getElementById('colorBurstBtn').addEventListener('click', () => {
  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => {
    const r = Math.floor(Math.random()*256);
    const g = Math.floor(Math.random()*256);
    const b = Math.floor(Math.random()*256);
    btn.style.background = `rgb(${r},${g},${b})`;
  });
});

// ---- Confetti Button ----
document.getElementById('confettiBtn').addEventListener('click', () => {
  for(let i=0;i<50;i++){
    const conf = document.createElement('div');
    conf.style.position = 'fixed';
    conf.style.top = '0';
    conf.style.left = Math.random()*100 + 'vw';
    conf.style.width = conf.style.height = '10px';
    conf.style.background = `hsl(${Math.random()*360},80%,60%)`;
    conf.style.opacity = 0.7;
    conf.style.animation = 'fall 3s linear forwards';
    document.body.appendChild(conf);
    setTimeout(()=>document.body.removeChild(conf),3000);
  }
});

// ---- Shop Modal ----
const shopModal = document.getElementById('shopModal');
document.getElementById('shopBtn').addEventListener('click', () => {
  shopModal.style.display = 'block';
});
document.getElementById('closeShop').addEventListener('click', () => {
  shopModal.style.display = 'none';
});

// ---- Buy New Button ----
document.getElementById('buyButtonBtn').addEventListener('click', () => {
  if(coins >= 10){
    coins -= 10;
    updateCoins();

    const newBtn = document.createElement('button');
    newBtn.textContent = "ðŸ’¥ Fun Button";
    newBtn.style.background = `hsl(${Math.random()*360},80%,60%)`;
    newBtn.addEventListener('click', ()=>alert("You pressed your new fun button!"));
    document.body.appendChild(newBtn);
  } else {
    alert("Not enough coins! Click in the game to earn more.");
  }
});

// ---- Reset Button ----
document.getElementById('resetBtn').addEventListener('click', () => location.reload());
</script>

</body>
</html>
