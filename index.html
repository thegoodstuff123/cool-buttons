<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Lab ðŸš€</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/38/Button_Icon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      text-align: center;
      transition: background 0.5s;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .button-row {
      margin: 10px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.9);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-30deg);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    /* Modal settings */
    #settingsModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffff;
      color: white;
    }
    #settingsModal button {
      margin-top: 15px;
    }

    /* Confetti container */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>

<body>
  <h1>ðŸš€ Button Lab</h1>

  <div class="button-row">
    <button id="playBtn">Play</button>
    <button id="settingsBtn">Settings</button>
    <button id="launchBtn">Launch</button>
  </div>
  <div class="button-row">
    <button id="surpriseBtn">Surprise</button>
    <button id="colorBurstBtn">Color Burst</button>
    <button id="confettiBtn">Confetti</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal">
    <h2>Settings</h2>
    <label>
      Background Color:
      <input type="color" id="bgColorPicker" value="#111111">
    </label>
    <br>
    <button id="closeSettings">Close</button>
  </div>

  <!-- Confetti container -->
  <div class="confetti" id="confettiContainer"></div>

  <script>
    // ---- Play Button: Simple Click Game ----
    document.getElementById('playBtn').addEventListener('click', () => {
      let score = 0;
      const gameBtn = document.createElement('button');
      gameBtn.textContent = "Click Me!";
      gameBtn.style.fontSize = "1.5rem";
      gameBtn.style.padding = "20px 50px";
      document.body.innerHTML = "<h1>Game Started! Score: 0</h1>";
      document.body.appendChild(gameBtn);

      gameBtn.addEventListener('click', () => {
        score++;
        document.querySelector('h1').textContent = `Game Started! Score: ${score}`;
      });
    });

    // ---- Settings Button: Open Modal ----
    const settingsModal = document.getElementById('settingsModal');
    document.getElementById('settingsBtn').addEventListener('click', () => {
      settingsModal.style.display = 'block';
    });
    document.getElementById('closeSettings').addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });
    document.getElementById('bgColorPicker').addEventListener('input', (e) => {
      document.body.style.background = e.target.value;
    });

    // ---- Launch Button: Go to rocket page ----
    document.getElementById('launchBtn').addEventListener('click', () => {
      window.location.href = 'launch.html';
    });

    // ---- Surprise Button: Show random emoji ----
    document.getElementById('surpriseBtn').addEventListener('click', () => {
      const emojis = ['ðŸŽ‰','ðŸª','ðŸ’¥','âœ¨','ðŸ”¥','ðŸŒˆ'];
      const emoji = emojis[Math.floor(Math.random()*emojis.length)];
      alert(`Surprise! ${emoji}`);
    });

    // ---- Color Burst Button: Random button colors ----
    document.getElementById('colorBurstBtn').addEventListener('click', () => {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        const r = Math.floor(Math.random()*256);
        const g = Math.floor(Math.random()*256);
        const b = Math.floor(Math.random()*256);
        btn.style.background = `rgb(${r},${g},${b})`;
      });
    });

    // ---- Confetti Button ----
    document.getElementById('confettiBtn').addEventListener('click', () => {
      const container = document.getElementById('confettiContainer');
      for(let i=0;i<50;i++){
        const conf = document.createElement('div');
        conf.className = 'confetti-piece';
        conf.style.left = Math.random()*100 + 'vw';
        conf.style.background = `hsl(${Math.random()*360},80%,60%)`;
        container.appendChild(conf);
        setTimeout(()=>container.removeChild(conf),3000);
      }
    });

    // ---- Reset Button ----
    document.getElementById('resetBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
